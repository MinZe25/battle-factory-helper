<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ pokemon.pokemon.specie }} - {{ pokemon.pokemon.set }} - {{ pokemon.pokemon.item }}
      - {{ pokemon.percentage | percent }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="moves">
      @for (move of pokemon.pokemon.moves;track move) {
        <p>
          {{ move }}
        </p>
      }
    </div>
  </mat-card-content>
</mat-card>
